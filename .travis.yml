os: linux
dist: bionic
language: java
jdk: openjdk14

before_install:
  - "sudo apt-get -y install bsdtar"
install: true

before_cache:
  - "rm -f $HOME/.gradle/caches/modules-2/modules-2.lock"
  - "rm -rf $HOME/.gradle/caches/*/plugin-resolution/"
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - "./gradlew build"

before_deploy:
  - "bash ./scripts/jdk_setup.sh"
  - "./gradlew -Plinux runtimeZip"
  - "./gradlew clean"
  - "./gradlew -Pmacos runtimeZip"
  - "bash ./scripts/macos_release.sh"
  - "./gradlew clean"
  - "./gradlew -Pwindows createExe"
  - "bash ./scripts/windows_release.sh"

deploy:
  provider: releases
  edge: true
  token:
    secure: 
  file_glob: true
  file: releases/*
  on:
    repo: blaisewang/img2latex-mathpix
    tags: true
